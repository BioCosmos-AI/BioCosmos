<!DOCTYPE html>
<html lang="en">

<head>

    <title>BioSight</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <div class="hero min-h-full min-w-full bg-base-200">

                    <input type="text" placeholder="Type here"
                        class="input input-bordered w-full max-w-xs query-input" />
                    <input type="file"
                        class="file-input file-input-bordered file-input-primary w-full max-w-xs image-input" />
                </div>
                <p class="pb-4 pt-2">Search with a natural language query or upload an image to perform a reverse image
                    search.</p>
                <button class="btn btn-primary search-button">Search</button>
                <button class="btn btn-outline btn-secondary clear-button">Clear</button>
            </div>
        </div>
    </div>
